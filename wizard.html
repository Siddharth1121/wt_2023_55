<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .step {
            display: none;
        }
    
        #step1 {
            display: block;
        }
    </style>
    
</head>
<body>
    <div id="step1">
        <h2>Step 1: Personal Details</h2>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname">
        <button onclick="nextStep(1)">Next</button>
    </div>
    
    <div id="step2">
        <h2>Step 2: Contact Details</h2>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone">
        <button onclick="nextStep(2)">Next</button>
        <button onclick="prevStep(2)">Previous</button>
    </div>
    
    <div id="step3">
        <h2>Step 3: Job Preferences</h2>
        <label for="jobType">Job Type:</label>
        <select id="jobType" name="jobType">
            <option value="fullTime">Full Time</option>
            <option value="partTime">Part Time</option>
            <option value="contract">Contract</option>
        </select>
        <label for="jobLocation">Job Location:</label>
        <input type="text" id="jobLocation" name="jobLocation">
        <button onclick="nextStep(3)">Next</button>
        <button onclick="prevStep(3)">Previous</button>
    </div>
    
    <div id="step4">
        <h2>Step 4: Review and Submit</h2>
        <p>First Name: <span id="reviewFname"></span></p>
        <p>Last Name: <span id="reviewLname"></span></p>
        <p>Email: <span id="reviewEmail"></span></p>
        <p>Phone: <span id="reviewPhone"></span></p>
        <p>Job Type: <span id="reviewJobType"></span></p>
        <p>Job Location: <span id="reviewJobLocation"></span></p>
        <button onclick="submitForm()">Submit</button>
        <button onclick="prevStep(4)">Previous</button>
    </div>

    <script>
        function nextStep(stepNum) {
    // Hide the current step
    document.getElementById('step' + stepNum).style.display = 'none';

    // Show the next step
    document.getElementById('step' + (stepNum + 1)).style.display = 'block';

    // If we're on the last step, change the "Next" button to "Submit"
    if (stepNum === 3) {
        document.getElementById('step4').querySelector('button:nth-child(1)').innerText = 'Submit';
    }
}

function prevStep(stepNum) {
    // Hide the current step
    document.getElementById('step' + stepNum).style.display = 'none';

    // Show the previous step
    document.getElementById('step' + (stepNum - 1)).style.display = 'block';

    // If we're on the review step, change the "Submit" button back to "Next"
    if (stepNum === 4) {
        document.getElementById('step4').querySelector('button:nth-child(1)').innerText = 'Next';
    }
}

function submitForm() {
    // Get the user's input from the form
    var fname = document.getElementById('fname').value;
    var lname = document.getElementById('lname').value;
    var email = document.getElementById('email').value;
    var phone = document.getElementById('phone').value;
    var jobType = document.getElementById('jobType').value;
    var jobLocation = document.getElementById('jobLocation').value;

    // Display the user's input in the review step
    document.getElementById('reviewFname').innerText = fname;
    document.getElementById('reviewLname').innerText = lname;
    document.getElementById('reviewEmail').innerText = email;
    document.getElementById('reviewPhone').innerText = phone;
    document.getElementById('reviewJobType').innerText = jobType;
    document.getElementById('reviewJobLocation').innerText = jobLocation;

    // Hide the submit button and show a message indicating the form has been submitted
    document.getElementById('step4').querySelector('button:nth-child(1)').style.display = 'none';
    document.getElementById('step4').querySelector('button:nth-child(2)').style.display = 'none';
    document.getElementById('step4').innerHTML += '<p>Your form has been submitted successfully!</p>';
}
    </script>
</body>
</html>
